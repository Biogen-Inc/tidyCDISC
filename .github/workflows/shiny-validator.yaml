on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: shinyValidator

jobs:
  shinyValidator:
    runs-on: ${{ matrix.config.os }}
    permissions:
      contents: write

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          #- {os: macOS-latest,   r: 'release'}
          #- {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '2.17.1' # The pandoc version to download (if necessary) and use.
      - uses: r-lib/actions/setup-r@v2
      - name: Install libcurl
        if: ${{ runner.os == 'Linux'  }}
        run: sudo apt-get install -y libcurl4-openssl-dev

      - uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1

      - name: Install shinycannon üí•
        run: |
          sudo bash -c 'apt-get update; apt-get install -y default-jre-headless; apt-get clean; rm -rf /var/lib/apt/lists/*'
          wget https://github.com/rstudio/shinycannon/releases/download/v1.1.3/shinycannon_1.1.3-dd43f6b_amd64.deb 
          sudo dpkg -i shinycannon_1.1.3-dd43f6b_amd64.deb
          sudo rm shinycannon_1.1.3-dd43f6b_amd64.deb
      
      - name: Install Chrome üåê
        run: |
           wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
           sudo dpkg -i google-chrome-stable_current_amd64.deb
           sudo rm google-chrome-stable_current_amd64.deb

      - name: Lint code
        shell: Rscript {0}
        run: shinyValidator::lint_code()

      - name: Audit app üè•
        shell: Rscript {0}
        run: shinyValidator::audit_app()

      - name: Deploy to GitHub pages üöÄ
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          clean: false
          branch: gh-pages
          folder: public
      